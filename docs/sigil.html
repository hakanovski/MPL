<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Miela Labs | Aethyr Scope - 3D Intent Visualization Engine">
    <title>Miela Labs | Aethyr Scope</title>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050505; /* Void Black */
            font-family: 'Courier New', Courier, monospace; 
        }
        
        /* UI OVERLAY LAYER */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff41; /* Neon Green */
            z-index: 10;
            pointer-events: none; /* Allows clicks to pass through to canvas */
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }
        
        h1 { 
            margin: 0; 
            font-size: 1.2rem; 
            letter-spacing: 2px; 
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        
        p { 
            font-size: 0.8rem; 
            opacity: 0.8; 
            line-height: 1.5;
        }

        /* INTENT INPUT BOX (THE INJECTION POINT) */
        #intent-box {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #9d00ff; /* Electric Purple */
            color: #fff;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            width: 320px;
            outline: none;
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.2);
            transition: 0.3s all ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #intent-box:focus {
            box-shadow: 0 0 40px rgba(157, 0, 255, 0.5);
            border-color: #00f3ff; /* Cyan on focus */
        }
        
        #intent-box::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* WATERMARK */
        #footer-mark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: #333;
            font-size: 0.7rem;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>MIELA // AETHYR SCOPE</h1>
        <p id="status-text">
            System: Three.js Construct<br>
            Status: Awaiting Intent...<br>
            Dimension: Null
        </p>
    </div>

    <input type="text" id="intent-box" placeholder="ENTER INTENT SEQUENCE..." autocomplete="off">

    <div id="footer-mark">MPL ENGINE V2.0 // 3D MODULE</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. SCENE SETUP (THE VOID) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505); // Deep Void
        scene.fog = new THREE.FogExp2(0x050505, 0.035); // Atmospheric Depth

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. GEOMETRY (THE ARTIFACT) ---
        // Icosahedron: Represents Water/Flow in Platonic Solids.
        const geometry = new THREE.IcosahedronGeometry(1.5, 1); // 1 = Detail level
        
        // Material: Wireframe aesthetic
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x9d00ff, // Initial: Miela Purple
            wireframe: true,
            transparent: true,
            opacity: 0.6
        });

        const sigil = new THREE.Mesh(geometry, material);
        scene.add(sigil);

        // INNER CORE (THE SPARK)
        const coreGeo = new THREE.OctahedronGeometry(0.5, 0);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        // --- 3. OCCULTATOR LOGIC (CLIENT-SIDE PORT) ---
        function calculateOccultParams(text) {
            let sum = 0;
            for (let i = 0; i < text.length; i++) {
                sum += text.charCodeAt(i); // ASCII Summation
            }
            
            // Color Algorithm (Frequency)
            const hue = (sum % 360) / 360; 
            const color = new THREE.Color().setHSL(hue, 1, 0.5);
            
            // Speed Algorithm (Energy)
            const speed = (sum % 100) / 2000 + 0.005;

            return { color, speed, sum };
        }

        // --- 4. INTERACTION (INTENT INJECTION) ---
        const input = document.getElementById('intent-box');
        const statusText = document.getElementById('status-text');
        
        let rotationSpeed = 0.002; // Idle speed
        let targetColor = new THREE.Color(0x9d00ff); // Idle color

        input.addEventListener('input', (e) => {
            const text = e.target.value;
            
            if (text.length > 0) {
                const params = calculateOccultParams(text);
                
                // Update Target Variables
                targetColor = params.color;
                rotationSpeed = params.speed;
                
                // Update UI Display
                statusText.innerHTML = 
                    `System: Analyzing...<br>
                     Energy Input: ${params.sum}<br>
                     Mode: Active Visualization`;
                     
            } else {
                // Reset to Idle State
                targetColor = new THREE.Color(0x9d00ff);
                rotationSpeed = 0.002;
                statusText.innerHTML = 
                    `System: Three.js Construct<br>
                     Status: Awaiting Intent...<br>
                     Dimension: Null`;
            }
        });

        // --- 5. ANIMATION LOOP (THE RITUAL) ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotations
            sigil.rotation.x += rotationSpeed;
            sigil.rotation.y += rotationSpeed;
            
            // Core rotates in reverse
            core.rotation.x -= rotationSpeed * 2;
            core.rotation.y -= rotationSpeed * 2;

            // Color Interpolation (Lerp for smooth transition)
            sigil.material.color.lerp(targetColor, 0.05);
            
            // Breathing Effect (Pulsing Scale)
            const time = Date.now() * 0.001;
            const scale = 1 + Math.sin(time * 2) * 0.05;
            sigil.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }

        // Responsive Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initiate
        animate();
    </script>
</body>
</html>
