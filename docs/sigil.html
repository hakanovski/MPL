
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miela Labs | Aethyr Scope</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        
        /* UI OVERLAY */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff41; /* Neon Green */
            z-index: 10;
            pointer-events: none; /* Tıklamalar arkaya geçsin */
        }
        
        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; text-shadow: 0 0 10px #00ff41; }
        p { font-size: 0.8rem; opacity: 0.7; }

        /* INPUT BOX (THE INTENT) */
        #intent-box {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #9d00ff; /* Electric Purple */
            color: #fff;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            width: 300px;
            outline: none;
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
            transition: 0.3s;
        }
        
        #intent-box:focus {
            box-shadow: 0 0 40px rgba(157, 0, 255, 0.6);
            border-color: #00f3ff;
        }

        /* LOADING */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 2rem; display: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>MIELA // AETHYR SCOPE</h1>
        <p>System: Three.js Construct<br>Status: Waiting for Intent...</p>
    </div>

    <input type="text" id="intent-box" placeholder="ENTER INTENT..." autocomplete="off">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. SAHNE KURULUMU (THE VOID) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505); // Void Black
        scene.fog = new THREE.FogExp2(0x050505, 0.035); // Derinlik sisi

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. GEOMETRİ (THE ARTIFACT) ---
        // Icosahedron: 20 yüzlü, Platonik cisim. John Dee bunu severdi.
        const geometry = new THREE.IcosahedronGeometry(1.5, 1); // 1 = Detail level (daha karmaşık)
        
        // Materyal: Wireframe (Tel Kafes) - Cyberpunk hissi için
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x9d00ff, // Başlangıç rengi: Miela Purple
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });

        const sigil = new THREE.Mesh(geometry, material);
        scene.add(sigil);

        // İçine ikinci bir çekirdek ekleyelim (Core)
        const coreGeo = new THREE.OctahedronGeometry(0.5, 0);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0x00ff41, wireframe: true });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        // --- 3. OCCULTATOR LOGIC (JS PORT) ---
        // Python'daki mantığın basit bir JS versiyonu
        function calculateOccultParams(text) {
            let sum = 0;
            for (let i = 0; i < text.length; i++) {
                sum += text.charCodeAt(i);
            }
            
            // Renk Algoritması (Hex Code Üretici)
            // Metin değiştikçe renk değişir
            const hue = (sum % 360) / 360; 
            const color = new THREE.Color().setHSL(hue, 1, 0.5);
            
            // Hız Algoritması
            const speed = (sum % 100) / 1000 + 0.01;

            return { color, speed, sum };
        }

        // --- 4. ETKİLEŞİM (INPUT LISTENER) ---
        const input = document.getElementById('intent-box');
        let rotationSpeed = 0.005;
        let targetColor = new THREE.Color(0x9d00ff);

        input.addEventListener('input', (e) => {
            const text = e.target.value;
            if (text.length > 0) {
                const params = calculateOccultParams(text);
                
                // Rengi ve hızı güncelle
                targetColor = params.color;
                rotationSpeed = params.speed;
                
                // UI Güncelle
                document.querySelector('p').innerHTML = 
                    `System: Analyzing...<br>Energy: ${params.sum}<br>Mode: Active`;
            } else {
                // Reset
                targetColor = new THREE.Color(0x9d00ff);
                rotationSpeed = 0.005;
            }
        });

        // --- 5. ANİMASYON DÖNGÜSÜ (THE RITUAL) ---
        function animate() {
            requestAnimationFrame(animate);

            // Dönüşler
            sigil.rotation.x += rotationSpeed;
            sigil.rotation.y += rotationSpeed;
            
            core.rotation.x -= rotationSpeed * 2; // Çekirdek ters döner
            core.rotation.y -= rotationSpeed * 2;

            // Renk geçişi (Lerp - Yumuşak geçiş)
            sigil.material.color.lerp(targetColor, 0.05);
            core.material.color.lerp(new THREE.Color(0xffffff), 0.01); // Çekirdek hep parlar

            // Nefes alma efekti (Scale)
            const time = Date.now() * 0.001;
            const scale = 1 + Math.sin(time) * 0.1;
            sigil.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }

        // Responsive Ayarı
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
